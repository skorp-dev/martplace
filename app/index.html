<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mart Place</title>
    <link rel="icon" href="images/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">

                <div class="header__top-inner">
                    <a class="logo" href="#" style="background-image: url(images/logo.png);"></a>

                    <div class="header__box">
                        <a href="#" class="header__btn">
                            Become a Seller
                        </a>

                        <div class="header__icon">
                            <span class="lnr lnr-alarm"></span>
                            <span class="header__count header__count--alarm">
                                25
                            </span>
                        </div>

                        <div class="header__icon">
                            <span class="lnr lnr-envelope"></span>
                            <span class="header__count header__count--envelope">
                                6
                            </span>
                        </div>

                        <div class="header__icon">
                            <span class="lnr lnr-cart"></span>
                            <span class="header__count header__count--cart">
                                2
                            </span>
                        </div>

                        <div class="header__user-box">
                            <a class="header__user-img" href="#"
                                style="background-image: url(images/content/user.jpg);"></a>

                            <div class="header__user-content">
                                <a class="header__user-name" href="#">
                                    Taofiq Hakim
                                </a>

                                <div class="header__user-balance">
                                    $20.45
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        <nav class="header__menu">
            <div class="container">
                <div class="header__menu-inner">
                    <ul class="header__menu-list">

                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">
                                Home
                            </a>
                        </li>

                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">
                                All Products
                            </a>
                        </li>

                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">
                                Wordpress
                            </a>
                        </li>

                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">
                                Festures
                            </a>
                        </li>

                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">
                                Pages
                            </a>
                        </li>
                    </ul>


                    <form class="header__menu-search">
                        <input class="header__menu-input" type="text" placeholder="Search product here...">
                        <button class="header__menu-btn">
                            <span class="lnr lnr-magnifier"></span>
                        </button>
                    </form>

                </div>
            </div>
        </nav>

    </header>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
